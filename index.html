<!DOCTYPE html>
<html>
<head>
  <title>Retail System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Suppliers</h2>
<table class="table" id="supplierTable"></table>

<script>
fetch("http://localhost:3000/suppliers")
.then(res => res.json())
.then(data => {
  let table = "<tr><th>ID</th><th>Name</th></tr>";
  data.forEach(s => {
    table += `<tr><td>${s.supp_id}</td><td>${s.supp_name}</td></tr>`;
  });
  document.getElementById("supplierTable").innerHTML = table;
});
</script>

</body>
</html>
